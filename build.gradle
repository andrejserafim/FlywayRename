// First, apply the publishing plugin
buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
  }
}

apply plugin: 'groovy'
apply plugin: "com.gradle.plugin-publish"

dependencies {
    compile gradleApi()
    compile localGroovy()
}

apply plugin: 'maven'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'junit:junit:4.12'
}

group = 'org.blinkmob'
version = '1.0.0'

pluginBundle {
  website = 'https://github.com/gnomff/FlywayRename'
  vcsUrl = 'https://github.com/gnomff/FlywayRename'
  description = 'A plugin to append a timestamp to your flyway sql scripts'
  tags = ['flyway', 'sql']

  plugins {
    flywayRename {
      id = 'org.blinkmob.flywayrename'
      displayName = 'Flyway rename plugin'
    }
  }
}
